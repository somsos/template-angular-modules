<div
  class="file-upload-wrapper"
  [class.success]="uploadSuccess"
  [class.error]="uploadError"
  (drop)="onFileDrop($event)"
  (dragover)="onDragOver($event)"
>
  <input
    type="file"
    accept="image/*"
    (change)="onFileChange($event)"
    hidden
    #fileInput
  />
  <div class="file-dropper" (click)="fileInput.click()">
    <mat-icon>upload</mat-icon>
    <!-- <p>{{ "ACTIONS.UPLOAD_PLACEHOLDER" | translate }}</p> -->
    <p>Click para subir imagen</p>
    <div *ngIf="imageName()">
      <div *ngIf="selectedFile || imagePreview" style='display: flex; flex-direction: column;'>
        <img
          [src]="imagePreview()"
          alt="Image Preview"
          class="image-preview"
        />
        <p>
          <span class="image-name">{{ imageName() }}</span> ({{
            fileSize()
          }} KB)
        </p>
        <mat-icon class="delete-icon" (click)="removeImage()">delete</mat-icon>
      </div>
    </div>
  </div>
</div>
