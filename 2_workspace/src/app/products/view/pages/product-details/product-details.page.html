<div id='product-details-container'>
  <button (click)="onBack()">Regresar</button>
  <h2>Detalles de producto</h2>
  @if (found$ | async; as f) {
    <div id='product-details'>
      <p>Id: {{f.id}}</p>
      <p>Name: {{f.name}}</p>
      <p>Description: {{f.description}}</p>
      <p>Price: {{f.price}}</p>
    </div>
  } @else {
    <p>Cargando...</p>
  }
</div>
