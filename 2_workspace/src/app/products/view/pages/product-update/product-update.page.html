<div id='product-details-container'>
  <button (click)="goToProductsRoute()">Regresar</button>
  <h2>Actualizar producto</h2>
  @if (found$ | async; as found) {
    <products-form
      [p]='found'
      btnSubmitLabel='Actualizar'
      (onSubmit)="onUpdate($event)"
    />
  } @else {
    <p>Cargando...</p>
  }
</div>
